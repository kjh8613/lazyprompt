{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>{{ .Title }}</h1>
        <div class="meta">
            <span>{{ .Date.Format "January 02, 2006" }}</span>
        </div>
        {{ with .Params.cover.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" class="featured-image">
        {{ end }}
    </header>

    <!-- AdSense Unit -->
    <div style="margin-bottom: 30px;">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6793290562583440"
            data-ad-slot="9236420639" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
