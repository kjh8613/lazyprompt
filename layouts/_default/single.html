{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>{{ .Title }}</h1>
        <div class="meta">
            <span>{{ .Date.Format "January 02, 2006" }}</span>
        </div>
        {{ with .Params.cover.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" class="featured-image">
        {{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
