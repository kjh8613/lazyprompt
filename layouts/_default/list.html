{{ define "main" }}
<!-- Search Hero Section (Identical to Home) -->
<div class="search-hero">
    <h2>Prompts for {{ .Title }}</h2>
    <div class="search-container">
        <!-- Scoped Search: Data attribute for JS filtering -->
        <input type="text" id="categorySearchInput" placeholder="Search in {{ .Title }}..." data-category="{{ .Title }}"
            autocomplete="off">
        <button class="search-icon-btn">ğŸ”</button>
    </div>
</div>

<div id="categoryPostGrid" class="grid">
    {{ range .Paginator.Pages }}
    <article class="card" data-title="{{ .Title | lower }}" data-summary="{{ .Summary | lower }}">
        <a href="{{ .RelPermalink }}">
            {{ with .Params.cover.image }}
            <div class="card-image" style="background-image: url('{{ . }}');"></div>
            {{ end }}
            <div class="card-content">
                <h3>{{ .Title }}</h3>
                <p>{{ .Summary | truncate 150 }}</p>
                <span class="date">{{ .Date.Format "Jan 02, 2006" }}</span>
            </div>
        </a>
    </article>
    {{ end }}
</div>
{{ end }}
